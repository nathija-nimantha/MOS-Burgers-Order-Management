<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/customer.css">
</head>

<body class="customer-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="MOS Burgers Logo" width="40" height="40"
                    class="d-inline-block align-text-middle">
                MOS Burgers
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <a id="logoutButton" class="nav-link" href="login.html">Logout</a>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div id="customer-section">
            <h3>Customer Details</h3>
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>City:</strong> <span id="city"></span></p>
            <p><strong>Street:</strong> <span id="street"></span></p>
            <p><strong>Postal Code:</strong> <span id="postalCode"></span></p>
            <button id="editDetailsBtn">Edit Details</button>
        
            <h3>Card Details</h3>
            <div id="card-details-section"></div>
            <button id="addCardDetailsBtn">Add Card</button>
        
            <h3>Bought Items</h3>
            <div id="bought-items"></div>
        
            <h3>Submit Review</h3>
            <form id="reviewForm">
                <select id="itemSelect"></select>
                <textarea id="reviewText" placeholder="Write your review" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 MOS Burgers. All Rights Reserved.</p>
    </footer>

    <script src="js/customer.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
