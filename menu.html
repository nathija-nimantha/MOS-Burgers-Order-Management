<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="menu-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="MOS Burgers Logo" width="40" height="40"
                    class="d-inline-block align-text-middle">
                MOS Burgers
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="customers.html">Customers</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center text-light mb-4" style="text-shadow: 0 0 10px black;">Our Menu</h1>
        <div class="row" id="menu-items">
        </div>
    </main>

    <div id="cart-icon" class="cart-icon d-none">
        <img src="assets/images/cart.png" alt="Cart Icon">
        <span id="cart-count" class="cart-count">0</span>
    </div>

    <div id="cart-window" class="cart-window d-none">
        <div class="cart-header">
            <h5>Your Cart</h5>
            <button id="close-cart" class="close-cart">&times;</button>
        </div>
        <div id="cart-content" class="cart-content">
        </div>
        <div class="cart-footer">
            <p><strong>Sub Total :</strong> <span id="sub-total">0.00</span> LKR</p>
            <p><strong>Discount :</strong> <span id="discount">0.00</span> LKR</p>
            <p><strong>Total :</strong> <span id="total">0.00</span> LKR</p>
            <button id="checkout-button" class="btn btn-success">Confirm</button>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 MOS Burgers. All Rights Reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
