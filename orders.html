<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/orders.css">
</head>

<body class="orders-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="MOS Burgers Logo" width="40" height="40"
                    class="d-inline-block align-text-middle">
                MOS Burgers
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="customers.html">Profile</a></li>
                    <a id="logoutButton" class="nav-link" href="login.html">Logout</a>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center mb-4">Order Cart</h1>
        <div class="text-light" id="cart-items" class="row">
        </div>
        <div class="mt-5 text-center">
            <h4 class="text-light">Subtotal: <span id="sub-total">0</span> LKR</h4>
            <h4 class="text-light">Discount: <span id="discount-amount">0</span> LKR</h4>
            <h4 class="text-light">Total: <span id="total-price">0</span> LKR</h4>
            <button class="btn btn-success" onclick="completeOrder()">Checkout</button>
            <a href="menu.html" class="btn btn-primary">Continue Shopping</a>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <h6>&copy; 2024 MOS Burgers. All Rights Reserved.</h6>
    </footer>

    <script src="js/orders.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
